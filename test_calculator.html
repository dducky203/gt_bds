<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="max-width: 600px; margin: 50px auto; padding: 20px;">
        <h2>Test Tính toán vay mua nhà</h2>
        
        <div class="widget">
            <h3>Tính toán vay mua nhà</h3>
            <div class="loan-calculator">
                <div class="calculator-input">
                    <label for="loanAmount">Số tiền vay (triệu VND)</label>
                    <input type="number" id="loanAmount" placeholder="Nhập số tiền vay" value="2000">
                </div>
                <div class="calculator-input">
                    <label for="interestRate">Lãi suất (%/năm)</label>
                    <input type="number" id="interestRate" step="0.1" placeholder="Nhập lãi suất" value="8.5">
                </div>
                <div class="calculator-input">
                    <label for="loanTerm">Thời hạn (năm)</label>
                    <input type="number" id="loanTerm" placeholder="Nhập thời hạn" value="15">
                </div>
                <button class="calculate-btn" onclick="calculateLoan()">Tính toán</button>
                
                <div class="calculator-result" id="calculatorResult">
                    <div class="result-item">
                        <span>Số tiền trả hàng tháng:</span>
                        <span id="monthlyPayment">0 VND</span>
                    </div>
                    <div class="result-item">
                        <span>Tổng số tiền phải trả:</span>
                        <span id="totalPayment">0 VND</span>
                    </div>
                    <div class="result-item">
                        <span>Tổng tiền lãi:</span>
                        <span id="totalInterest">0 VND</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
